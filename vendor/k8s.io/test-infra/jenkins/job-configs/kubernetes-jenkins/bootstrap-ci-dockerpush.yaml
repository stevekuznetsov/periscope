- job-template:
    builders:
    - shell: |
        # TODO(fejta): consider a stable tag instead of master
        git clone https://github.com/kubernetes/test-infra -b master
        './test-infra/jenkins/bootstrap.py' \
            --job='{job-name}' \
            --repo='{repo-name}={branch}' \
            --root="${{GOPATH}}/src" \
            --service-account="${{GOOGLE_APPLICATION_CREDENTIALS}}" \
            --timeout='{timeout}' \
            --upload='gs://kubernetes-jenkins/logs'
    disabled: false
    name: 'ci-{dockerpush-suffix}'
    node: 'build'
    properties:
    - build-discarder:
        days-to-keep: 7
    triggers:
    - timed: '{frequency}'
    wrappers:
    - e2e-credentials-binding
    - credentials-binding:
        - username-password-separated:
            credential-id: '1f361efb-5b85-4f61-91a7-4ec7fb2a5c23'
            username: DOCKER_USER
            password: DOCKER_PASSWORD
    - inject:
        properties-content: |
            GOROOT=/usr/local/go
            GOPATH=$WORKSPACE/go
            PATH=$PATH:$GOROOT/bin:$WORKSPACE/go/bin
    - timeout:
        timeout: 100
        fail: true
    - workspace-cleanup:  # cleanup before the job starts, for clean build.
        dirmatch: true
        exclude:
        - '**/.git/'
        external-deletion-command: 'sudo rm -rf %s'
    publishers:
    - workspace-cleanup:  # cleanup after job finishes, to not waste space.
        dirmatch: true
        exclude:
        - '**/.git/'
        external-deletion-command: 'sudo rm -rf %s'

- project:
    jobs:
    - 'ci-{dockerpush-suffix}'
    name: bootstrap-ci-dockerpush
    dockerpush-suffix:
    - cadvisor-canarypush:
        branch: master
        job-name: ci-cadvisor-canarypush
        repo-name: github.com/google/cadvisor
        frequency: '@daily'
        timeout: 30
